<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>TOR - MONITOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== MENU VIEW ===== */
#menuView {
  padding: 15px;
}

h1 {
  text-align: center;
  font-size: 28px;
  margin-bottom: 10px;
}

.server-select {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.server-select button {
  padding: 14px;
  font-size: 18px;
  background: #222;
  color: #fff;
  border: 1px solid #444;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

.server-select button:hover {
  background: #444;
}

/* Tombol Spesial Ganti Password */
.btn-password {
  background: #b30000 !important; /* Warna merah gelap agar beda */
  font-weight: bold;
}

/* Sub-menu untuk pilihan user */
#userSubMenu {
  display: none;
  flex-direction: column;
  gap: 8px;
  padding: 10px;
  background: #111;
  border-radius: 10px;
  border: 1px dashed #555;
}

/* ===== IFRAME VIEW ===== */
#iframeView {
  display: none;
  width: 100vw;
  height: 100vh;
}

#iframeView iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* MOBILE */
@media (max-width: 768px) {
  h1 { font-size: 24px; }
  .server-select button { font-size: 16px; padding: 12px; }
}
</style>
</head>

<body>

<div id="menuView">
  <h1>ðŸ“¡ TOR â€“ MONITOR</h1>

  <div class="server-select">
    <button onclick="openPage('v1')">V1</button>
    <button onclick="openPage('v2')">V2</button>
    <button onclick="openPage('fixnet')">FIXNET</button>
    <button onclick="openPage('bumdes')">BUMDES</button>
    
    <button class="btn-password" onclick="toggleUserMenu()">ðŸ”‘ GANTI PASSWORD USER</button>
    
    <div id="userSubMenu">
       <button onclick="openPage('v1-user')">V1-User</button>
       <button onclick="openPage('v2-user')">V2-User</button>
       <button onclick="openPage('fixnet-user')">FIXNET-User</button>
       <button onclick="openPage('bumdes-user')">BUMDES-User</button>
    </div>

    <button onclick="openPage('rekap')">Rekap Bulanan</button>
  </div>
</div>

<div id="iframeView">
  <iframe id="pageFrame"></iframe>
</div>

<script>
// Fungsi untuk buka/tutup pilihan user
function toggleUserMenu() {
  const subMenu = document.getElementById("userSubMenu");
  if (subMenu.style.display === "flex") {
    subMenu.style.display = "none";
  } else {
    subMenu.style.display = "flex";
  }
}

function openPage(type) {
  const frame = document.getElementById("pageFrame");
  let url = "";

  // Mapping URL
  if (type === "v1") url = "https://patendankedah.github.io/netwatch-dashboard/starnetv1.html";
  else if (type === "v2") url = "https://patendankedah.github.io/netwatch-dashboard/starnetv2.html";
  else if (type === "fixnet") url = "https://patendankedah.github.io/netwatch-dashboard/fixnet.html";
  else if (type === "bumdes") url = "https://patendankedah.github.io/netwatch-dashboard/bumdes.html";
  
  // URL USER (IP Address)
  else if (type === "v1-user") url = "http://27.112.79.207/starv1_user.php";
  else if (type === "v2-user") url = "http://27.112.79.207/starv2_user.php";
  else if (type === "fixnet-user") url = "http://27.112.79.207/fixnet_user.php";
  else if (type === "bumdes-user") url = "http://27.112.79.207/bumdes_user.php";

  else if (type === "rekap") {
    let pass = prompt("Masukkan Password Rekap Bulanan:");
    if (pass !== "ari") {
      alert("Password salah!");
      return;
    }
    url = "https://patendankedah.github.io/netwatch-dashboard/laporanbulananari.html";
  }

  if (url !== "") {
    frame.src = url;
    document.getElementById("menuView").style.display = "none";
    document.getElementById("iframeView").style.display = "block";
    history.pushState(null, null, location.href);
  }
}

/* BACK BUTTON HP => RELOAD KE HALAMAN AWAL */
window.onpopstate = function () {
  window.location.reload();
};
</script>

</body>
</html>
