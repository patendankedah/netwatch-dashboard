<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BACOK WIFI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .stat-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    
    .stat-box h3 {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    
    .stat-box .number {
      font-size: 2.5em;
      font-weight: bold;
    }
    
    .stat-box.up .number {
      color: #4CAF50;
    }
    
    .stat-box.down .number {
      color: #f44336;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    thead {
      background: #333;
      color: white;
    }
    
    th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      border-right: 1px solid #555;
    }
    
    th:last-child {
      border-right: none;
    }
    
    td {
      padding: 15px;
      border-bottom: 1px solid #eee;
      border-right: 1px solid #eee;
    }
    
    td:last-child {
      border-right: none;
    }
    
    tbody tr:hover {
      background: #f9f9f9;
    }
    
    .status-up {
      color: #4CAF50;
      font-weight: bold;
    }
    
    .status-down {
      color: #f44336;
      font-weight: bold;
    }
    
    .icon {
      font-size: 1.2em;
      margin-right: 8px;
    }
    
    .comment {
      color: #333;
      font-size: 0.95em;
      font-weight: 500;
    }
    
    .timestamp {
      color: #999;
      font-size: 0.85em;
    }
    
    .update-time {
      text-align: center;
      color: white;
      margin-top: 20px;
      font-size: 0.9em;
    }
    
    .loading {
      text-align: center;
      color: white;
      padding: 40px;
      font-size: 1.2em;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8em;
      }
      
      th, td {
        padding: 10px;
        font-size: 0.9em;
      }
      
      .stat-box .number {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê BACOK WIFI</h1>
    
    <div class="stats">
      <div class="stat-box up">
        <h3>UP</h3>
        <div class="number" id="upCount">0</div>
      </div>
      <div class="stat-box down">
        <h3>DOWN</h3>
        <div class="number" id="downCount">0</div>
      </div>
    </div>

    <table id="statusTable">
      <thead>
        <tr>
          <th>Comment</th>
          <th>Status</th>
          <th>Waktu Terakhir Update</th>
        </tr>
      </thead>
      <tbody id="statusBody">
        <tr>
          <td colspan="3" class="loading">Loading...</td>
        </tr>
      </tbody>
    </table>

    <div class="update-time">
      Last checked: <span id="updateTime">-</span>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbw9lUXVSmgd6CUVd3skReCvcEkEMe-B1v50eF7uDjWQidQKRE_c_jVECUSjB4TP_0f7/exec';

    async function loadStatus() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        updateTable(data);
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('statusBody').innerHTML = 
          '<tr><td colspan="3" style="color: red; text-align: center;">Gagal mengambil data</td></tr>';
      }
    }

    function updateTable(data) {
      const tbody = document.getElementById('statusBody');
      tbody.innerHTML = '';
      
      let upCount = 0, downCount = 0;
      
      data.forEach(item => {
        const isUp = item.status === 'up';
        if (isUp) upCount++;
        else downCount++;
        
        const tr = tbody.insertRow();
        tr.innerHTML = `
          <td class="comment"><strong>${item.comment || '-'}</strong></td>
          <td class="${isUp ? 'status-up' : 'status-down'}">
            <span class="icon">${isUp ? 'üü¢' : 'üî¥'}</span>
            ${isUp ? 'UP' : 'DOWN'}
          </td>
          <td class="timestamp">${item.timestamp || 'N/A'}</td>
        `;
      });
      
      document.getElementById('upCount').textContent = upCount;
      document.getElementById('downCount').textContent = downCount;
      document.getElementById('updateTime').textContent = 
        new Date().toLocaleString('id-ID', { 
          hour: '2-digit', 
          minute: '2-digit', 
          second: '2-digit',
          day: '2-digit',
          month: '2-digit',
          year: 'numeric'
        });
    }

    loadStatus();
    setInterval(loadStatus, 10000);
  </script>
</body>
</html>
