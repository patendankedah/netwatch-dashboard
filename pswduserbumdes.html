<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ubah Password User BUMDES</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 15px;
  background: linear-gradient(to bottom, #6a11cb, #2575fc);
  min-height: 100vh;
}

h1 {
  color:white;
  text-align:center;
  margin-bottom:20px;
}

.container {
  background:#fff;
  padding:20px;
  border-radius:15px;
  margin-bottom:20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

h3 {
  color:#333;
}

input, button, textarea {
  width:100%;
  padding:12px;
  margin-top:8px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #ccc;
  box-sizing:border-box;
}

button {
  background:#2196f3;
  color:white;
  border:none;
  margin-top:8px;
}

button.copy {
  background:#4caf50;
}

button.clear {
  background:#f44336;
}

textarea {
  height:90px;
  resize:none;
  margin-top:8px;
}
</style>
</head>
<body>

<h1>Ubah Password User BUMDES</h1>

<div class="container">
<h3>Generate 1 (Cek User)</h3>

<input type="text" id="prefix1" placeholder="Isi nama (contoh: ayah)">
<button onclick="gen1()">Generate</button>
<button class="copy" onclick="copy1()">Copy</button>
<button class="clear" onclick="clear1()">Clear Data</button>
<textarea id="out1" readonly></textarea>
</div>

<div class="container">
<h3>Generate 2 (Ganti Password)</h3>

<input type="text" id="user2" placeholder="User (contoh: ayah1)">
<input type="text" id="pass2" placeholder="Password Baru">
<button onclick="gen2()">Generate</button>
<button class="copy" onclick="copy2()">Copy</button>
<button class="clear" onclick="clear2()">Clear Data</button>
<textarea id="out2" readonly></textarea>
</div>

<script>
function gen1(){
  let p=document.getElementById("prefix1").value.trim();
  if(p==""){alert("Isi nama!");return;}
  document.getElementById("out1").value=
  `/ip hotspot user print detail where name~"^${p}" and profile="Rumahan 5 USER"`;
}

function gen2(){
  let u=document.getElementById("user2").value.trim();
  let pw=document.getElementById("pass2").value.trim();
  if(u==""||pw==""){alert("Lengkapi data!");return;}
  document.getElementById("out2").value=
  `/ip hotspot user set ${u} password=${pw}; `+
  `/ip hotspot active remove [find user=${u}]; `+
  `/ip hotspot user print detail where name~"^${u}" and profile="Rumahan 5 USER"`;
}

function copy1(){
  let t=document.getElementById("out1");
  t.select();document.execCommand("copy");
  alert("Script Generator 1 berhasil dicopy!");
}

function copy2(){
  let t=document.getElementById("out2");
  t.select();document.execCommand("copy");
  alert("Script Generator 2 berhasil dicopy!");
}

function clear1(){
  document.getElementById("prefix1").value="";
  document.getElementById("out1").value="";
}

function clear2(){
  document.getElementById("user2").value="";
  document.getElementById("pass2").value="";
  document.getElementById("out2").value="";
}
</script>

</body>
</html>
