<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netwatch Dashboard</title>

<style>
body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}
.header { padding: 14px 16px; font-weight: bold; }
.summary {
  display: flex;
  gap: 8px;
  padding: 0 16px 16px;
}
.sum {
  flex: 1;
  background: #020617;
  padding: 12px;
  border-radius: 12px;
  text-align: center;
}
.list {
  padding: 0 16px 16px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.card {
  background: #020617;
  border-radius: 14px;
  padding: 12px;
  border-left: 4px solid transparent;
}
.card.up { border-color: #22c55e; }
.card.down { border-color: #ef4444; }

.row {
  display: grid;
  grid-template-columns: 140px 20px 1fr;
  gap: 8px;
  align-items: center;
}
.ip { font-weight: 600; }
.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}
.dot.up { background: #22c55e; }
.dot.down { background: #ef4444; }
.last-update { font-size: 12px; opacity: .8; }
</style>
</head>

<body>

<div class="header">BUMDES</div>

<div class="summary">
  <div class="sum">ðŸŸ¢ UP<br><b id="up">0</b></div>
  <div class="sum">ðŸ”´ DOWN<br><b id="down">0</b></div>
</div>

<div id="list" class="list"></div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwMbQFx6il185k2zkoElxgNMitigU7snwvpb--KHO919Bx4-vJYIpnznaHv0M4JcWG48A/exec";
const SHEET = "BUMDES";

function formatDate(v) {
  if (!v) return "-";
  const d = new Date(v);
  if (isNaN(d)) return "-";
  return d.toLocaleString("id-ID", {
    day:"2-digit", month:"2-digit", year:"numeric",
    hour:"2-digit", minute:"2-digit"
  });
}

async function load() {
  const res = await fetch(`${SCRIPT_URL}?mode=list&sheet=${SHEET}`);
  const data = await res.json();

  let up = 0, down = 0;
  const list = document.getElementById("list");
  list.innerHTML = "";

  for (let i = 1; i < data.length; i++) {
    const row = data[i];
    if (!row[0]) continue;

    const status = (row[4] || "UP").toUpperCase();
    const last = formatDate(row[5]);

    status === "UP" ? up++ : down++;

    list.innerHTML += `
      <div class="card ${status === "UP" ? "up" : "down"}">
        <div class="row">
          <div class="ip">${row[0]}</div>
          <div><span class="dot ${status === "UP" ? "up" : "down"}"></span></div>
          <div class="last-update">${last}</div>
        </div>
      </div>
    `;
  }

  document.getElementById("up").innerText = up;
  document.getElementById("down").innerText = down;
}

load();
setInterval(load, 10000);
</script>

</body>
</html>
