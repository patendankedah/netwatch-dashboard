<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>TOR - MONITOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== MENU VIEW ===== */
#menuView {
  padding: 15px;
}

h1 {
  text-align: center;
  font-size: 28px;
  margin-bottom: 10px;
}

.server-select {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.server-select button {
  padding: 14px;
  font-size: 18px;
  background: #222;
  color: #fff;
  border: 1px solid #444;
  border-radius: 10px;
  cursor: pointer;
}

.server-select button:hover {
  background: #444;
}

/* ===== IFRAME VIEW ===== */
#iframeView {
  display: none;
  width: 100vw;
  height: 100vh;
}

#iframeView iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* MOBILE */
@media (max-width: 768px) {
  h1 { font-size: 24px; }
  .server-select button { font-size: 16px; padding: 12px; }
}
</style>
</head>

<body>

<!-- ===== MENU ===== -->
<div id="menuView">
  <h1>ðŸ“¡ TOR â€“ MONITOR</h1>

  <div class="server-select">
    <button onclick="openPage('ng')">NG HotSpot</button>
    <button onclick="openPage('rekap')">Rekap Bulanan</button>
  </div>
</div>

<!-- ===== IFRAME VIEW ===== -->
<div id="iframeView">
  <iframe id="pageFrame"></iframe>
</div>

<script>

function openPage(type) {

  const frame = document.getElementById("pageFrame");

  if (type === "ng") {
    frame.src = "https://patendankedah.github.io/netwatch-dashboard/nghotspot.html";
  }

  if (type === "rekap") {
    frame.src = "https://patendankedah.github.io/netwatch-dashboard/laporanbulananucok.html";
  }

  document.getElementById("menuView").style.display = "none";
  document.getElementById("iframeView").style.display = "block";

  // Aktifkan tombol back
  history.pushState(null, null, location.href);
}

/* BACK BUTTON HP => RELOAD KE HALAMAN AWAL */
window.onpopstate = function () {
  window.location.reload();
};

</script>

</body>
</html>
