<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>TOR - MONITOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #000;
  color: #fff;
}

.container {
  padding: 15px;
}

h1 {
  text-align: center;
  font-size: 28px;
  margin-bottom: 10px;
}

/* SERVER BUTTONS */
.server-select {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 15px;
}

.server-select button,
.back-btn {
  padding: 14px;
  font-size: 18px;
  background: #222;
  color: #fff;
  border: 1px solid #444;
  border-radius: 10px;
  cursor: pointer;
}

.server-select button:hover,
.back-btn:hover {
  background: #444;
}

.back-btn {
  display: none;
  margin-bottom: 10px;
}

/* IFRAME */
.iframe-wrapper {
  display: none;
  width: 100%;
  height: calc(100vh - 170px);
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.footer {
  text-align: center;
  margin-top: 10px;
  font-size: 12px;
  color: #aaa;
}

/* MOBILE */
@media (max-width: 768px) {
  h1 { font-size: 24px; }
  .server-select button,
  .back-btn { font-size: 16px; padding: 12px; }
}
</style>
</head>

<body>
<div class="container">

<h1>ðŸ“¡ TOR â€“ MONITOR</h1>

<!-- MENU AWAL -->
<div class="server-select" id="serverSelect">
  <button onclick="openPage('ng')">NG HotSpot</button>
  <button onclick="openPage('rekap')">Rekap Bulanan</button>
</div>

<!-- BACK -->
<button class="back-btn" id="backBtn" onclick="backToMenu()">â¬… Kembali</button>

<!-- IFRAME -->
<div class="iframe-wrapper" id="iframeWrapper">
  <iframe id="pageFrame"></iframe>
</div>

<div class="footer">
  Monitoring Node Mikrotik
</div>

</div>

<script>
function openPage(type) {
  const frame = document.getElementById("pageFrame");

  if (type === "ng") {
    frame.src = "https://patendankedah.github.io/netwatch-dashboard/nghotspot.html";
  } else if (type === "rekap") {
    frame.src = "https://patendankedah.github.io/netwatch-dashboard/laporanbulananucok.html";
  }

  document.getElementById("serverSelect").style.display = "none";
  document.getElementById("iframeWrapper").style.display = "block";
  document.getElementById("backBtn").style.display = "block";
}

function backToMenu() {
  const frame = document.getElementById("pageFrame");
  frame.src = "";

  document.getElementById("serverSelect").style.display = "flex";
  document.getElementById("iframeWrapper").style.display = "none";
  document.getElementById("backBtn").style.display = "none";
}
</script>

</body>
</html>
