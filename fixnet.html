<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netwatch Mobile</title>

<style>
body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}

.header {
  padding: 14px 16px;
  display: flex;
  align-items: center;
}

.summary {
  padding: 0 16px 16px;
  display: flex;
  gap: 8px;
}

.sum {
  flex: 1;
  background: #020617;
  padding: 12px;
  border-radius: 12px;
  text-align: center;
}

.list {
  padding: 0 16px 16px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.card {
  background: #020617;
  border-radius: 14px;
  padding: 12px;
  border-left: 4px solid transparent;
}

.card.up { border-color: #22c55e; }
.card.down { border-color: #ef4444; }

.row {
  display: grid;
  grid-template-columns: 140px 22px 1fr;
  align-items: center;
  gap: 8px;
}

.ip {
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.status {
  display: flex;
  justify-content: center;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}

.dot.up { background: #22c55e; }
.dot.down { background: #ef4444; }

.last-update {
  font-size: 12px;
  opacity: 0.85;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>
</head>

<body>

<div id="dashboard">
  <div class="header">
    <b>FIXNET</b>
  </div>

  <div class="summary">
    <div class="sum">ðŸŸ¢ UP<br><b id="up">0</b></div>
    <div class="sum">ðŸ”´ DOWN<br><b id="down">0</b></div>
  </div>

  <div id="list" class="list"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwMbQFx6il185k2zkoElxgNMitigU7snwvpb--KHO919Bx4-vJYIpnznaHv0M4JcWG48A/exec";
const CURRENT = "FIXNET";

/* FORMAT TANGGAL */
function formatDate(iso) {
  if (!iso) return "-";
  const d = new Date(iso);

  const dd = String(d.getDate()).padStart(2, "0");
  const mm = String(d.getMonth() + 1).padStart(2, "0");
  const yyyy = d.getFullYear();
  const hh = String(d.getHours()).padStart(2, "0");
  const min = String(d.getMinutes()).padStart(2, "0");

  return `${dd}-${mm}-${yyyy} ${hh}:${min}`;
}

document.addEventListener("DOMContentLoaded", () => {
  load();
});

async function load() {
  clearInterval(window.timer);
  await fetchData();
  window.timer = setInterval(fetchData, 10000);
}

async function fetchData() {
  try {
    const res = await fetch(`${SCRIPT_URL}?mode=list&sheet=${CURRENT}`);
    const data = await res.json();

    let up = 0, down = 0;
    const list = document.getElementById("list");
    list.innerHTML = "";

    for (let i = 1; i < data.length; i++) {
      const row = data[i];
      const ip = row[0];
      if (!ip) continue;

      const status = row[4] ? row[4].toUpperCase() : "UP";
      const lastUpdate = formatDate(row[5]);

      if (status === "UP") up++; else down++;

      list.innerHTML += `
        <div class="card ${status === "UP" ? "up" : "down"}">
          <div class="row">
            <div class="ip">${ip}</div>
            <div class="status">
              <span class="dot ${status === "UP" ? "up" : "down"}"></span>
            </div>
            <div class="last-update">${lastUpdate}</div>
          </div>
        </div>
      `;
    }

    document.getElementById("up").innerText = up;
    document.getElementById("down").innerText = down;

  } catch (err) {
    console.error("Fetch error:", err);
  }
}
</script>

</body>
</html>
