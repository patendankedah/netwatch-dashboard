<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>TOR - MONITOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== MENU VIEW ===== */
#menuView {
  padding: 15px;
}

h1 {
  text-align: center;
  font-size: 28px;
  margin-bottom: 10px;
}

.server-select {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.server-select button {
  padding: 14px;
  font-size: 18px;
  background: #222;
  color: #fff;
  border: 1px solid #444;
  border-radius: 10px;
  cursor: pointer;
}

.server-select button:hover {
  background: #444;
}

/* ===== IFRAME VIEW ===== */
#iframeView {
  display: none;
  width: 100vw;
  height: 100vh;
}

#iframeView iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* MOBILE */
@media (max-width: 768px) {
  h1 { font-size: 24px; }
  .server-select button { font-size: 16px; padding: 12px; }
}
</style>
</head>

<body>

<!-- ===== MENU ===== -->
<div id="menuView">
  <h1>ðŸ“¡ TOR â€“ MONITOR</h1>

  <div class="server-select">
    <button onclick="openPage('v1')">V1</button>
    <button onclick="openPage('v2')">V2</button>
    <button onclick="openPage('fixnet')">FIXNET</button>
    <button onclick="openPage('bumdes')">BUMDES</button>

    <!-- âœ… BUMDES USER -->
    <button onclick="openBumdesUser()">BUMDES User</button>

    <button onclick="openPage('rekap')">Rekap Bulanan</button>
  </div>
</div>

<!-- ===== IFRAME VIEW ===== -->
<div id="iframeView">
  <iframe id="pageFrame"></iframe>
</div>

<script>
let currentMode = "menu"; // menu | iframe

function openPage(type) {

  const frame = document.getElementById("pageFrame");

  if (type === "v1") {
    frame.src = "https://patendankedah.github.io/netwatch-dashboard/starnetv1.html";
  }

  if (type === "v2") {
    frame.src = "https://patendankedah.github.io/netwatch-dashboard/starnetv2.html";
  }

  if (type === "fixnet") {
    frame.src = "https://patendankedah.github.io/netwatch-dashboard/fixnet.html";
  }

  if (type === "bumdes") {
    frame.src = "https://patendankedah.github.io/netwatch-dashboard/bumdes.html";
  }

  if (type === "rekap") {
    let pass = prompt("Masukkan Password Rekap Bulanan:");
    if (pass !== "ari") {
      alert("Password salah!");
      return;
    }
    frame.src = "https://patendankedah.github.io/netwatch-dashboard/laporanbulananari.html";
  }

  document.getElementById("menuView").style.display = "none";
  document.getElementById("iframeView").style.display = "block";

  currentMode = "iframe";
  history.pushState({ mode: "iframe" }, "", "");
}

/* ===== BUMDES USER (PAKAI WRAPPER HTML) ===== */
function openBumdesUser() {

  const frame = document.getElementById("pageFrame");

  frame.src = "https://patendankedah.github.io/netwatch-dashboard/bumdesuser.html";

  document.getElementById("menuView").style.display = "none";
  document.getElementById("iframeView").style.display = "block";

  currentMode = "iframe";
  history.pushState({ mode: "iframe" }, "", "");
}

/* ===== BACK BUTTON HP ===== */
window.onpopstate = function () {

  if (currentMode === "iframe") {
    document.getElementById("iframeView").style.display = "none";
    document.getElementById("menuView").style.display = "block";
    document.getElementById("pageFrame").src = "";
    currentMode = "menu";
  }
};
</script>

</body>
</html>
