<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netwatch Mobile</title>

<style>
body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}

.header {
  padding: 14px 16px;
  font-weight: 700;
}

.summary, .filter {
  padding: 0 16px 12px;
  display: flex;
  gap: 8px;
}

.sum {
  flex: 1;
  background: #020617;
  padding: 12px;
  border-radius: 12px;
  text-align: center;
}

.filter button {
  flex: 1;
  padding: 8px;
  border-radius: 10px;
  border: none;
  background: #020617;
  color: #e5e7eb;
  font-weight: 600;
}

.filter button.active {
  background: #2563eb;
}

.list {
  padding: 0 16px 16px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.card {
  background: #020617;
  border-radius: 14px;
  padding: 12px;
  border-left: 4px solid transparent;
}

.card.up { border-color: #22c55e; }

.card.down {
  border-color: #ef4444;
  background: rgba(239,68,68,.15);
  animation: blink 1.2s infinite;
}

@keyframes blink {
  50% { opacity: .6 }
}

.row {
  display: grid;
  grid-template-columns: 1fr 22px 1fr;
  gap: 8px;
  align-items: center;
}

.name {
  font-weight: 700;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.card.down .name {
  color: #ef4444;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}

.dot.up { background: #22c55e; }
.dot.down { background: #ef4444; }

.last-update {
  font-size: 12px;
  opacity: .8;
  text-align: right;
}

.comment {
  margin-top: 6px;
  font-size: 13px;
  opacity: .9;
  cursor: pointer;
}

.edit {
  display: none;
  margin-top: 6px;
}

textarea {
  width: 100%;
  padding: 8px;
  border-radius: 10px;
  border: none;
  background: #0f172a;
  color: #e5e7eb;
  resize: none;
}

.actions {
  display: flex;
  gap: 6px;
  margin-top: 6px;
}

.actions button {
  flex: 1;
  padding: 6px;
  border: none;
  border-radius: 10px;
  font-weight: 600;
}

.save { background: #2563eb; color: #fff; }
.cancel { background: #334155; color: #e5e7eb; }
</style>
</head>

<body>

<div class="header">NG HotSpot</div>

<div class="summary">
  <div class="sum">ðŸŸ¢ UP<br><b id="up">0</b></div>
  <div class="sum">ðŸ”´ DOWN<br><b id="down">0</b></div>
</div>

<div class="filter">
  <button id="f-all" class="active" onclick="setFilter('ALL')">ALL</button>
  <button id="f-up" onclick="setFilter('UP')">UP</button>
  <button id="f-down" onclick="setFilter('DOWN')">DOWN</button>
</div>

<div id="list" class="list"></div>

<script>
const URL = "https://script.google.com/macros/s/AKfycbx-SyrtKscWkL5e7nmDbljgS7cnit9T1-kYbVVbP5HNpudq57yIJrjH2k9noI9mYaM2/exec";
const SHEET = "NG";

const upEl = document.getElementById("up");
const downEl = document.getElementById("down");

let FILTER = "ALL";
let DATA = [];
let timer;

function setFilter(f) {
  FILTER = f;
  ["all","up","down"].forEach(x =>
    document.getElementById("f-"+x).classList.remove("active")
  );
  document.getElementById("f-"+f.toLowerCase()).classList.add("active");
  render();
}

function formatDate(v) {
  if (!v) return "-";

  const d = new Date(v);

  const day = d.getDate().toString().padStart(2, "0");
  const month = (d.getMonth() + 1).toString().padStart(2, "0");
  const year = d.getFullYear();

  const hour = d.getHours().toString().padStart(2, "0");
  const minute = d.getMinutes().toString().padStart(2, "0");

  return `${day}/${month}/${year} ${hour}:${minute}`;
}

async function fetchData() {
  const r = await fetch(`${URL}?mode=list&sheet=${SHEET}`);
  DATA = await r.json();
  render();
}

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  let up = 0, down = 0;

  for (let i = 1; i < DATA.length; i++) {
    const r = DATA[i];
    const ip = r[0];
    if (!ip) continue;

    const name = r[1] || "-";
    const status = (r[5] || "UP").toUpperCase();
    let comment = r[3] || "-";

    if (status === "UP") up++; else down++;
    if (FILTER !== "ALL" && FILTER !== status) continue;

    list.innerHTML += `
      <div class="card ${status.toLowerCase()}" data-ip="${ip}">
        <div class="row">
          <div class="name">${name}</div>
          <div><span class="dot ${status.toLowerCase()}"></span></div>
          <div class="last-update">${formatDate(r[6])}</div>
        </div>

        <div class="comment" onclick="edit(this)">
          ${comment === "-" ? "<i>tap untuk tambah catatan</i>" : comment}
        </div>

        <div class="edit">
          <textarea>${comment === "-" ? "" : comment}</textarea>
          <div class="actions">
            <button class="save" onclick="save(this)">SIMPAN</button>
            <button class="cancel" onclick="cancel(this)">BATAL</button>
          </div>
        </div>
      </div>
    `;
  }

  upEl.innerText = up;
  downEl.innerText = down;
}

function edit(el) {
  clearInterval(timer);
  el.style.display = "none";
  el.nextElementSibling.style.display = "block";
}

function cancel(btn) {
  btn.closest(".edit").style.display = "none";
  btn.closest(".card").querySelector(".comment").style.display = "block";
  timer = setInterval(fetchData, 10000);
}

async function save(btn) {
  const card = btn.closest(".card");
  const ip = card.getAttribute("data-ip");
  let val = card.querySelector("textarea").value.trim();
  if (!val) val = "-";

  await fetch(`${URL}?sheet=${SHEET}&ip=${ip}&comment=${encodeURIComponent(val)}`);
  fetchData();
  timer = setInterval(fetchData, 10000);
}

fetchData();
timer = setInterval(fetchData, 10000);
</script>

</body>
</html>
