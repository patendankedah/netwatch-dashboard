<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netwatch Mobile</title>

<style>
body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}
.hidden { display: none; }

button {
  padding: 10px 14px;
  background: #020617;
  border: 1px solid #334155;
  color: #e5e7eb;
  border-radius: 12px;
  font-size: 14px;
  cursor: pointer;
}

/* HEADER */
.header {
  padding: 14px 16px;
  display: flex;
  gap: 12px;
  align-items: center;
}

/* BACK */
.back {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  background: #020617;
  border: 1px solid #334155;
  color: #e5e7eb;
  font-size: 22px;
  font-weight: bold;
  display: none; 
  align-items: center;
  justify-content: center;
}

/* SUMMARY */
.summary {
  padding: 0 16px 16px;
  display: flex;
  gap: 8px;
}
.sum {
  flex: 1;
  background: #020617;
  padding: 12px;
  border-radius: 12px;
  text-align: center;
}

/* LIST */
.list {
  padding: 0 16px 16px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.card {
  background: #020617;
  border-radius: 14px;
  padding: 12px;
  border-left: 4px solid transparent;
}
.card.up { border-color: #22c55e; }
.card.down { border-color: #ef4444; }

/* GRID */
.row {
  display: grid;
  grid-template-columns: 150px 22px 1fr;
  align-items: center;
  gap: 6px;
}

/* IP */
.ip {
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* STATUS */
.status {
  display: flex;
  justify-content: center;
}
.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}
.dot.up { background: #22c55e; }
.dot.down { background: #ef4444; }

/* COMMENT */
.comment {
  width: 100%;
  height: 34px;
  background: #020617;
  border: 1px solid #334155;
  color: #e5e7eb;
  border-radius: 10px;
  padding: 6px 10px;
  font-size: 13px;
  resize: none;
  margin-bottom: 4px;
}
.update-btn {
  width: 100%;
  text-align: center;
}
</style>
</head>

<body>

<div id="dashboard">
  <div class="header">
    <button class="back">‚Üê</button>
    <b id="title">FIXNET</b>
  </div>

  <div class="summary">
    <div class="sum">üü¢ UP<br><b id="up">0</b></div>
    <div class="sum">üî¥ DOWN<br><b id="down">0</b></div>
  </div>

  <div id="list" class="list"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwMbQFx6il185k2zkoElxgNMitigU7snwvpb--KHO919Bx4-vJYIpnznaHv0M4JcWG48A/exec";
const CURRENT = "FIXNET";
let isTyping = false;

/* AUTO LOAD */
document.addEventListener("DOMContentLoaded", () => {
  load();
});

async function load() {
  clearInterval(window.timer);
  await fetchData();
  window.timer = setInterval(fetchData, 10000);
}

async function fetchData() {
  if (isTyping) return;

  const res = await fetch(`${SCRIPT_URL}?mode=list&sheet=${CURRENT}`);
  const data = await res.json();

  let up = 0, down = 0;
  const list = document.getElementById("list");
  list.innerHTML = "";

  data.slice(1).forEach(row => {
    const ip = row[0];
    const comment = row[2] || "";
    const status = (row[4] || "UP").toUpperCase();

    status === "UP" ? up++ : down++;

    const textareaId = `comment-${ip.replace(/\./g,'')}`;

    list.innerHTML += `
      <div class="card ${status === "UP" ? "up" : "down"}">
        <div class="row">
          <div class="ip">${ip}</div>
          <div class="status">
            <span class="dot ${status === "UP" ? "up" : "down"}"></span>
          </div>
          <div style="flex:1">
            <textarea
              id="${textareaId}"
              class="comment"
              placeholder="Tulis komentar..."
              onfocus="isTyping=true"
              onblur="isTyping=false"
            >${comment}</textarea>
            <div class="update-btn">
              <button onclick="updateComment('${ip}')">Update</button>
            </div>
          </div>
        </div>
      </div>
    `;
  });

  document.getElementById("up").innerText = up;
  document.getElementById("down").innerText = down;
}

function updateComment(ip) {
  const textarea = document.getElementById(`comment-${ip.replace(/\./g,'')}`);
  const comment = textarea.value;

  if (!comment) {
    alert("Tulis komentar dulu!");
    return;
  }

  fetch(`${SCRIPT_URL}?sheet=${CURRENT}&ip=${ip}&comment=${encodeURIComponent(comment)}`)
    .then(res => res.text())
    .then(text => {
      alert("Response dari server: " + text);
    })
    .catch(err => {
      alert("Gagal mengirim komentar: " + err);
    });
}
</script>

</body>
</html>
