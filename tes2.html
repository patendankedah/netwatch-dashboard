<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netwatch Mobile</title>

<style>
body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}
.hidden { display: none; }

button {
  width: 100%;
  padding: 14px;
  background: #020617;
  border: 1px solid #334155;
  color: #e5e7eb;
  border-radius: 12px;
  font-size: 16px;
}

/* MENU */
.menu { padding: 20px; }
.menu button { margin-bottom: 12px; }

/* HEADER */
.header {
  padding: 16px;
  display: flex;
  gap: 10px;
  align-items: center;
}
.back {
  background: none;
  border: none;
  color: #e5e7eb;
  font-size: 18px;
}

/* SUMMARY */
.summary {
  padding: 0 16px 16px;
  display: flex;
  gap: 8px;
}
.sum {
  flex: 1;
  background: #020617;
  padding: 12px;
  border-radius: 10px;
  text-align: center;
}

/* LIST */
.list {
  padding: 0 16px 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.card {
  background: #020617;
  border-radius: 12px;
  padding: 12px;
  border-left: 4px solid transparent;
}
.card.up { border-color: #22c55e; }
.card.down { border-color: #ef4444; }

/* ROW */
.row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
}

/* IP + STATUS */
.left {
  display: flex;
  align-items: center;
  gap: 8px;
  width: 45%;
}

/* STATUS DOT */
.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}
.dot.up { background: #22c55e; }
.dot.down { background: #ef4444; }

/* COMMENT â€” SEJAJAR KOLOM DOWN */
.comment {
  width: 45%;
  height: 36px;
  background: #020617;
  border: 1px solid #334155;
  color: #e5e7eb;
  border-radius: 8px;
  padding: 6px 8px;
  font-size: 13px;
  resize: none;
}

.meta {
  font-size: 12px;
  color: #94a3b8;
  margin-top: 6px;
}
</style>
</head>

<body>

<div id="menu" class="menu">
  <h3>Pilih Monitoring</h3>
  <button onclick="openSheet('BUMDES')">BUMDES</button>
</div>

<div id="dashboard" class="hidden">
  <div class="header">
    <button class="back" onclick="backMenu()">â¬…</button>
    <b id="title"></b>
  </div>

  <div class="summary">
    <div class="sum">ðŸŸ¢ UP<br><b id="up">0</b></div>
    <div class="sum">ðŸ”´ DOWN<br><b id="down">0</b></div>
  </div>

  <div id="list" class="list"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwMbQFx6il185k2zkoElxgNMitigU7snwvpb--KHO919Bx4-vJYIpnznaHv0M4JcWG48A/exec";
let CURRENT = "";

function openSheet(sheet) {
  CURRENT = sheet;
  document.getElementById("title").innerText = sheet;
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("dashboard").classList.remove("hidden");
  load();
}

function backMenu() {
  document.getElementById("dashboard").classList.add("hidden");
  document.getElementById("menu").classList.remove("hidden");
  clearInterval(window.timer);
}

async function load() {
  clearInterval(window.timer);
  await fetchData();
  window.timer = setInterval(fetchData, 10000);
}

async function fetchData() {
  const res = await fetch(`${SCRIPT_URL}?mode=list&sheet=${CURRENT}`);
  const data = await res.json();

  let up = 0, down = 0;
  const list = document.getElementById("list");
  list.innerHTML = "";

  data.slice(1).forEach(row => {
    const ip = row[0];
    const comment = row[2] || "";
    const status = (row[4] || "UP").toUpperCase();
    const time = row[5]
      ? new Date(row[5]).toLocaleTimeString("id-ID")
      : "-";

    status === "UP" ? up++ : down++;

    list.innerHTML += `
      <div class="card ${status === "UP" ? "up" : "down"}">
        <div class="row">
          <div class="left">
            <b>${ip}</b>
            <span class="dot ${status === "UP" ? "up" : "down"}"></span>
          </div>

          <textarea
            class="comment"
            placeholder="Komentar..."
            onblur="save('${ip}', this.value)"
          >${comment}</textarea>
        </div>

        <div class="meta">Update: ${time}</div>
      </div>
    `;
  });

  document.getElementById("up").innerText = up;
  document.getElementById("down").innerText = down;
}

function save(ip, comment) {
  fetch(`${SCRIPT_URL}?sheet=${CURRENT}&ip=${ip}&comment=${encodeURIComponent(comment)}`);
}
</script>

</body>
</html>
